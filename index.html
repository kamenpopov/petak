<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compass POI Finder</title>
  <link rel="manifest" href="/manifest.json" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #arrow {
      position: absolute; top: 100px; left: 50%; width: 60px; height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/Red_Arrow_Down.svg') no-repeat center;
      background-size: contain;
      transform-origin: center center;
      transform: translateX(-50%) rotate(0deg);
      transition: transform 0.2s ease-out;
    }
    #compass { position: absolute; bottom: 10px; left: 10px; background: white; padding: 4px; border-radius: 4px; z-index: 2; }
    #controls {
      position: absolute; top: 10px; right: 10px; background: white;
      padding: 10px; border-radius: 8px; font-family: sans-serif; z-index: 2;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="arrow" style="display: flex; justify-content: center; align-items: center;">
	<i style="font-size: 5em;">^</i>
  </div>

  <div id="compass">Heading: <button id="enable-orientation" onclick="requestOrientation()">Enable Compass</button></div>
  <div id="controls">
    <label for="category">Category:</label>
    <select id="category">
      <option value="">All</option>
      <option value="coffee">Coffee</option>
      <option value="museum">Museum</option>
      <option value="library">Library</option>
      <option value="food">Food</option>
    </select>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
</body>
</html>
